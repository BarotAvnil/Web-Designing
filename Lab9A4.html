<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 9A</title>
    <style>
        .abc
        {
            animation-name:  animation;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        @keyframes animation{
            to 
            {
                background-color: red;
            }
            from
            {
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div class="abc">
        Catch me if you can!!!
    </div>
</body>
</html>
