<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        
            <form style="border:1px solid black;width: fit-content;">
            <table>
            <caption><h1>Student Registration</h1></caption>
            <tr>
                <td>Full Name</td>
                <td></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td></td>
                <td><textarea name="Address" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Nationality</td>
                <td></td>
                <td><select name="" id="">
                    <option value="Indian"></option>
                    <option value="Foreigner"></option>
                </select></td>
            </tr>
            <tr>
                <td>D.O.B</td>
                <td></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td></td>

            </tr>
            <tr>
                <td>Highest Degree</td>
                <td></td>
                <td><select name="" id="">
                    <option value="B.Tech"></option>
                    <option value="M.Tech"></option>
                    <option value="MBBS"></option>
                </select></td>
            </tr>
            <tr>
                <td>CPI</td>
                <td></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>University</td>
                <td></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Passing Year</td>
                <td></td>
                <td><select name="" id="">
                    <option value="2020"></option>
                    <option value="2021"></option>
                    <option value="2022"></option>
                    <option value="2023"></option>

                </select></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"></td>
                <td><input type="reset"></td>
           
            </tr>
            </table>
        </form>
